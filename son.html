<!DOCTYPE html>
<html>
  <head>
    <title>LABO SON</title>
    <style>
	button { 
  height:100px; 
  width:400px;
  border: 2px solid black;
  background-color: white;
	}
    </style>
  </head>

  <body>



    <div>
      <dialog id="moi">
       <video width="700" controls>
  <source src="moi.mp4" type="video/mp4">
</video>
<br/>

<center>
<a style="color: black; font-size: 20px" href="https://5f5e5a.bandcamp.com/"> d'autres trucs bricolage son sans images </a>.
<br/>
</center>
        <button id="FERMERmoi" style="height:70px;width:70px;font-size: 30px" >X</button>
      </dialog>

      <button id="OUVRIRmoi" style="font-size: 30px">SON SUR IMAGES DE MOI</button>
    </div>
<br/>


<div>
      <dialog id="autre">
     <video width="700" controls>
  <source src="autre.mp4" type="video/mp4">
</video>
<br/>
<p style="color: black">  </p>

        <button id="FERMERautre" style="height:70px;width:70px;font-size: 30px">X</button>
      </dialog>

      <button id="OUVRIRautre" style="font-size: 30px">SON POUR IMAGES</button>
    </div>
<br/>

<div>
      <dialog id="music">
      <video width="500" controls>
  <source src="music.mp4" type="video/mp4">
</video>
<br/>
<center>

<p style="color: black; font-size: 20px"> musique pour illu de
<a style="color: black; font-size: 20px" href="https://www.instagram.com/sophiecourge/">@sophiecourge</a>.
</p>
</center>

        <button id="FERMERmusic" style="height:70px;width:70px;font-size: 30px">X</button>

      </dialog>

      <button id="OUVRIRmusic" style="font-size: 30px" >MUSIQUE POUR IMAGES</button>
    </div>
<br/>



    <script type="text/JavaScript">
      (function() {  
             var dialog = document.getElementById('moi');  
             document.getElementById('OUVRIRmoi').onclick = function() { dialog.show();  
         }; 
           document.getElementById('FERMERmoi').onclick = function() { dialog.close();  
 }; 
      })();

   (function() {  
             var dialog = document.getElementById('autre');  
             document.getElementById('OUVRIRautre').onclick = function() { dialog.show();  
         }; 
           document.getElementById('FERMERautre').onclick = function() { dialog.close();  
 }; 
      })();

 (function() {  
             var dialog = document.getElementById('music');  
             document.getElementById('OUVRIRmusic').onclick = function() { dialog.show();  
         }; 
           document.getElementById('FERMERmusic').onclick = function() { dialog.close();  
 }; 
      })();



    </script>

  </body>
</html>
