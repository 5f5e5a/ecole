  <script> 
    navigator.mediaDevices.getUserMedia({audio:true})
    .then(stream => {handlerFunction(stream)})

    function handlerFunction(stream) {
      rec = new MediaRecorder(stream);
      rec.ondataavailable = e => {
        audioChunks.push(e.data);
        if (rec.state == "inactive"){
          let blob = new Blob(audioChunks,{type:'audio/mp3'});
          recordedAudio.src = URL.createObjectURL(blob);
          recordedAudio.controls=true;
          recordedAudio.autoplay=true;
          sendData(blob)
          }
        }
      }
    
    function sendData(data) {}

      record.onclick = e => {
        record.disabled = true;
        record.style.color = "#f0f2f3";
	  record.style.border = "2px solid #f0f2f3";
        stopRecord.disabled=false;
        stopRecord.style.color = "#5f5e5a";
	  stopRecord.style.border = "2px solid #5f5e5a";
        audioChunks = [];
        rec.start();
        }
      stopRecord.onclick = e => {
        record.disabled = false;
        stop.disabled=true;
        record.style.color = "#5f5e5a";
	  record.style.border = "2px solid #5f5e5a";
        stopRecord.style.color = "#f0f2f3";
	  stopRecord.style.border = "2px solid #f0f2f3";
        rec.stop();
        }
  </script>
